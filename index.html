<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BharatComfort - Global Travel & Hospitality</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="firebase/firebase-config.js"></script>
</head>
<body>
<nav>
  <div class="logo">BharatComfort</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="listings.html">Listings</a></li>
    <li><a href="auth.html">Login/Register</a></li>
    <li>
      <select id="languageSelect" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="hi">हिंदी</option>
      </select>
    </li>
    <li>
      <select id="currencySelect" onchange="convertCurrency(this.value)">
        <option value="INR">₹ INR</option>
        <option value="USD">$ USD</option>
        <option value="EUR">€ EUR</option>
      </select>
    </li>
  </ul>
</nav>

<section class="search-section">
  <input type="text" id="country" placeholder="Country">
  <input type="text" id="state" placeholder="State">
  <input type="text" id="city" placeholder="City">
  <select id="category">
    <option value="hotel">Hotel</option>
    <option value="restaurant">Restaurant</option>
    <option value="travel">Travel</option>
  </select>
  <button onclick="searchListings()">Search</button>
</section>

<section id="featured-listings">
  <h2 data-i18n="Featured Listings">Featured Listings</h2>
  <div id="listingContainer"></div>
</section>

<!-- Chatbot -->
<div id="chatbotContainer">
  <div id="chatHeader">Chat with BharatComfort</div>
  <div id="chatBody"></div>
  <input type="text" id="chatInput" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>
</div>

<script src="js/i18n.js"></script>
<script src="js/currency.js"></script>
<script src="js/listings.js"></script>
<script src="js/chatbot.js"></script>
</body>
</html>
