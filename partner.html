<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partner With Us - BharatComfort</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 14px;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #444;
    }
    .success {
      text-align: center;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Partner With BharatComfort</h2>
    <form id="partnerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="business">Business Name</label>
      <input type="text" id="business" name="business" required>

      <label for="designation">Designation</label>
      <input type="text" id="designation" name="designation">

      <label for="address">Business Address</label>
      <input type="text" id="address" name="address">

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" required>

      <label for="reference">Reference</label>
      <input type="text" id="reference" name="reference">

      <button type="submit">Submit</button>
    </form>
    <p class="success" id="successMessage">✅ Your form has been submitted successfully!</p>
  </div>

  <!-- EmailJS Script -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
    })();

    document.getElementById("partnerForm").addEventListener("submit", function(event){
      event.preventDefault();

      emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this)
        .then(function() {
          document.getElementById("successMessage").style.display = "block";
          document.getElementById("partnerForm").reset();
        }, function(error) {
          alert("❌ Failed to send form. Please try again.");
        });
    });
  </script>
</body>
</html>
