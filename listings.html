<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BharatComfort Listings</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      padding: 20px;
      background: #000;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .filters {
      padding: 10px;
      text-align: center;
    }
    .filters button {
      margin: 5px;
      padding: 8px 16px;
      background: #FFD700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .filters button:hover {
      background: #e6c200;
    }
    .listings {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #FFD700;
    }
    .card p {
      margin: 5px 0;
      font-size: 0.9rem;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background: #FFD700;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .card a:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <header>BharatComfort Listings</header>
  
  <div class="filters">
    <button onclick="filterType('hotel')">Hotels</button>
    <button onclick="filterType('restaurant')">Restaurants</button>
  </div>

  <div class="listings" id="listingsContainer">
    <p>Loading listings...</p>
  </div>

  <script>
    async function loadListings() {
      try {
        const response = await fetch('listings.json');
        const data = await response.json();

        const urlParams = new URLSearchParams(window.location.search);
        const city = urlParams.get('city') || 'Delhi';
        const type = urlParams.get('type') || 'hotel';

        displayListings(data, city, type);
      } catch (error) {
        document.getElementById('listingsContainer').innerHTML = '<p>Error loading listings.</p>';
      }
    }

    function displayListings(data, city, type) {
      const container = document.getElementById('listingsContainer');
      container.innerHTML = '';

      if (!data[city]) {
        container.innerHTML = `<p>No listings found for ${city}.</p>`;
        return;
      }

      const listings = data[city][type];
      if (!listings || listings.length === 0) {
        container.innerHTML = `<p>No ${type} listings found in ${city}.</p>`;
        return;
      }

      listings.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${item.name}</h3>
          <p><strong>Address:</strong> ${item.address}</p>
          <p><strong>Price:</strong> ${item.price}</p>
          <a href="${item.link}" target="_blank">Visit</a>
        `;
        container.appendChild(card);
      });
    }

    function filterType(type) {
      const urlParams = new URLSearchParams(window.location.search);
      const city = urlParams.get('city') || 'Delhi';
      displayListings(window.globalData, city, type);
    }

    loadListings().then(() => {
      // Keep global data for filter buttons
      fetch('listings.json')
        .then(res => res.json())
        .then(json => { window.globalData = json; });
    });
  </script>
</body>
</html>
