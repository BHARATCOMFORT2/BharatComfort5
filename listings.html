<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BharatComfort Listings</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      padding: 20px;
      background: #000;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .controls {
      text-align: center;
      padding: 15px;
    }
    .controls input {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }
    .controls button {
      margin: 5px;
      padding: 8px 16px;
      background: #FFD700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .controls button:hover {
      background: #e6c200;
    }
    .listings {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #FFD700;
    }
    .card p {
      margin: 5px 0;
      font-size: 0.9rem;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background: #FFD700;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .card a:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <header>BharatComfort Listings</header>
  
  <div class="controls">
    <input type="text" id="searchBox" placeholder="Search city or hotel/restaurant..." onkeyup="handleSearch()">
    <button onclick="filterType('hotel')">Hotels</button>
    <button onclick="filterType('restaurant')">Restaurants</button>
  </div>

  <div class="listings" id="listingsContainer">
    <p>Loading listings...</p>
  </div>

  <script>
    let globalData = {};
    let activeCity = 'Delhi';
    let activeType = 'hotel';

    async function loadListings() {
      try {
        const response = await fetch('listings.json');
        globalData = await response.json();

        const urlParams = new URLSearchParams(window.location.search);
        activeCity = urlParams.get('city') || 'Delhi';
        activeType = urlParams.get('type') || 'hotel';

        displayListings(globalData, activeCity, activeType);
      } catch (error) {
        document.getElementById('listingsContainer').innerHTML = '<p>Error loading listings.</p>';
      }
    }

    function displayListings(data, city, type, searchTerm = '') {
      const container = document.getElementById('listingsContainer');
      container.innerHTML = '';

      if (!data[city]) {
        container.innerHTML = `<p>No listings found for ${city}.</p>`;
        return;
      }

      let listings = data[city][type] || [];

      if (searchTerm) {
        const lowerSearch = searchTerm.toLowerCase();
        listings = listings.filter(item => item.name.toLowerCase().includes(lowerSearch));
      }

      if (listings.length === 0) {
        container.innerHTML = `<p>No results found in ${city}.</p>`;
        return;
      }

      listings.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${item.name}</h3>
          <p><strong>Address:</strong> ${item.address}</p>
          <p><strong>Price:</strong> ${item.price}</p>
          <a href="${item.link}" target="_blank">Visit</a>
        `;
        container.appendChild(card);
      });
    }

    function filterType(type) {
      activeType = type;
      displayListings(globalData, activeCity, activeType, document.getElementById('searchBox').value);
    }

    function handleSearch() {
      const searchVal = document.getElementById('searchBox').value.trim();
      
      // If search matches a city name â†’ switch city
      const cityMatch = Object.keys(globalData).find(c => c.toLowerCase() === searchVal.toLowerCase());
      if (cityMatch) {
        activeCity = cityMatch;
        displayListings(globalData, activeCity, activeType);
        return;
      }

      // Otherwise filter within current city
      displayListings(globalData, activeCity, activeType, searchVal);
    }

    loadListings();
  </script>
</body>
</html>
